<ion-header >
  <ion-toolbar color="success" default-href="login">
    <ion-buttons slot="start"  >
      <ion-back-button text="">Sign-Up</ion-back-button>
    </ion-buttons>
    <ion-title>Sign-Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success"></ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="RegisterForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Email@mail.com" type="mail" formControlName="regisMail" ></ion-input>

        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile No.</ion-label>
          <ion-input placeholder="0123456789" type="number" formControlName="regisNum" ></ion-input>

        </ion-item>
       
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Password" type="password" formControlName="regisPass" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input placeholder="Password" type="password" formControlName="regisPassRep"></ion-input>
        </ion-item>
        
        <ion-button color="medium"size="full" shape="round"  type="submit">Register</ion-button>

      </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
